name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up ASP.NET 9.0
      uses: actions/setup-node@v3
      with:
        node-version: '22'
    - name: Restore dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
    - name: Docker Build
      run: docker compose build --no-cache
    - name: Docker Tag
      run: docker tag insightflow-app albertolyonsz/insightflow-app
    - name: Docker push
      run: docker push albertolyonsz/insightflow-app